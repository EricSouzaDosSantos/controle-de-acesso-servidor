<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Acesso</title>
</head>
<body>
<h1>Registros de Acesso</h1>
<table border="1" id="tabela-dados">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    <!-- Conteúdo será atualizado via AJAX -->
    </tbody>
</table>

<script>
    // Função para buscar dados do servidor e atualizar a tabela
    function atualizarTabela() {
        fetch('/atualizacao')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                return response.text(); // Retorna como texto HTML
            })
            .then(html => {
                // Insere o HTML recebido na tabela
                document.querySelector("#tabela-dados tbody").innerHTML = html;
            })
            .catch(error => {
                console.error('Erro:', error);
            });
    }

    // Atualiza a tabela a cada 5 segundos
    setInterval(atualizarTabela, 1000);
</script>
</body>
</html>
